<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - Atracker Institute</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    body {
      display: flex;
      height: 100vh;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
    }

    /* Sidebar */
    .sidebar {
      width: 250px;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(10px);
      padding: 20px;
      transition: width 0.3s ease-in-out;
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 1.4rem;
      color: #ffd700;
    }

    .sidebar ul {
      list-style: none;
    }

    .sidebar ul li {
      margin: 15px 0;
    }

    .sidebar ul li a {
      text-decoration: none;
      color: #fff;
      display: block;
      padding: 10px;
      border-radius: 8px;
      transition: 0.3s;
    }

    .sidebar ul li a:hover {
      background: #ffd700;
      color: #1e3c72;
    }

    /* Main Content */
    .main-content {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .header h1 {
      font-size: 1.8rem;
    }

    .header button {
      background: #ffd700;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
      transition: 0.3s;
    }

    .header button:hover {
      background: #e6c200;
    }

    /* Teacher Manager Section */
    .teacher-section {
      max-width: 900px;
      margin: 2rem auto;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(15px);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      color: #fff;
    }

    .teacher-section h3 {
      margin-top: 0;
      text-align: center;
      text-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
    }

    .teacher-section input,
    .teacher-section button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 8px;
      border: none;
      outline: none;
      box-sizing: border-box;
    }

    .teacher-section button {
      background: #ffd700;
      color: #1e3c72;
      font-weight: 500;
      cursor: pointer;
      transition: 0.3s;
    }

    .teacher-section button:hover {
      background: #e6c200;
    }

    /* Table styling */
    .teacher-section table {
      width: 100%;
      margin-top: 15px;
      border-collapse: collapse;
      table-layout: fixed;
    }

    .teacher-section table th,
    .teacher-section table td {
      border: 1px solid #ccc;
      padding: 8px;
      color: #fff;
      text-align: left;
      word-wrap: break-word;
    }

    .teacher-section table th {
      background: rgba(255, 255, 255, 0.25);
    }

    .teacher-section table td button {
      width: 100%;
      margin: 2px 0;
      padding: 5px;
      font-size: 0.85rem;
      border-radius: 5px;
      background: #ffd700;
      color: #1e3c72;
    }

    .teacher-section table td button:hover {
      background: #e6c200;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .teacher-section {
        padding: 15px;
        margin: 1rem;
      }
      .teacher-section table {
        font-size: 0.9rem;
      }
    }

    @media(max-width: 500px) {
      .teacher-section table {
        display: block;
        overflow-x: auto;
      }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Atracker Institute</h2>
    <ul>
      <li><a href="#" onclick="showSection('dashboard')">Dashboard</a></li>
      <li><a href="#" onclick="showSection('teachers')">Teacher Manager</a></li>
      <li><a href="#">Students</a></li>
      <li><a href="#">Attendance</a></li>
      <li><a href="#">Reports</a></li>
    </ul>
  </div>

  <div class="main-content">
    <div class="header">
      <h1>Admin Dashboard</h1>
      <button>Logout</button>
    </div>

    <!-- Dashboard Section -->
    <div id="dashboard" class="content-section">
      <h2>Welcome to the Admin Dashboard</h2>
      <p>Select an option from the sidebar to manage.</p>
    </div>

    <!-- Teacher Manager Section -->
    <div id="teachers" class="content-section" style="display: none;">
      <div class="teacher-section">
        <h3>Teacher Manager</h3>
        <input type="text" id="teacherName" placeholder="Enter Teacher Name">
        <input type="text" id="teacherSubject" placeholder="Enter Subject">
        <button onclick="addTeacher()">Add Teacher</button>

        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>Subject</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="teacherTable">
            <!-- Teacher rows will go here -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    function showSection(section) {
      document.querySelectorAll('.content-section').forEach(sec => sec.style.display = 'none');
      document.getElementById(section).style.display = 'block';
    }

    function addTeacher() {
      const name = document.getElementById('teacherName').value;
      const subject = document.getElementById('teacherSubject').value;

      if (name && subject) {
        const table = document.getElementById('teacherTable');
        const row = table.insertRow();
        row.insertCell(0).innerText = name;
        row.insertCell(1).innerText = subject;
        const actionCell = row.insertCell(2);
        actionCell.innerHTML = '<button onclick="deleteTeacher(this)">Delete</button>';

        document.getElementById('teacherName').value = '';
        document.getElementById('teacherSubject').value = '';
      } else {
        alert("Please enter both name and subject");
      }
    }

    function deleteTeacher(button) {
      const row = button.parentElement.parentElement;
      row.remove();
    }
  </script>
</body>
</html>
