<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Dashboard</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
<style>
  body { margin:0; font-family:'Poppins', sans-serif; display:flex; height:100vh; }
  #sidebar { width:250px; background:#1e1e2f; color:white; display:flex; flex-direction:column; }
  #sidebar button { background:none; border:none; color:white; padding:15px; cursor:pointer; text-align:left; font-size:16px; transition:0.3s; }
  #sidebar button:hover { background:#333; }
  #main { flex:1; padding:20px; overflow-y:auto; background:#f4f4f9; }
  input, button { margin:5px 0; padding:8px; width:100%; font-size:14px; }
  table { width:100%; border-collapse:collapse; margin-top:15px; background:white; }
  th, td { border:1px solid #ccc; padding:10px; text-align:left; }
  th { background:#f0f0f0; }
  .form-group { margin-bottom:10px; }
  .btn { cursor:pointer; }
</style>
</head>
<body>

<div id="sidebar">
  <button id="teacherManagerBtn">Teacher Management</button>
  <button id="dashboardBtn">Dashboard Home</button>
</div>

<div id="main">
  <h2>Welcome to Admin Dashboard</h2>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
  // Supabase credentials
  const supabaseUrl = 'https://zsdvjfmzeiejiyhwvkre.supabase.co';
  const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpzZHZqZm16ZWllaml5aHd2a3JlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg3Njk2MzEsImV4cCI6MjA3NDM0NTYzMX0.d1LfZ9ZokL-GBkhvjNkTh97lueDE5hnHhbHeAm7Awz4';
  const supabase = supabase.createClient(supabaseUrl, supabaseKey);

  const main = document.getElementById('main');

  document.getElementById('teacherManagerBtn').addEventListener('click', loadTeacherManager);
  document.getElementById('dashboardBtn').addEventListener('click', () => {
    main.innerHTML = '<h2>Welcome to Admin Dashboard</h2>';
  });

  async function loadTeacherManager() {
    main.innerHTML = `
      <h2>Teacher Management</h2>
      <div id="addTeacherForm">
        <h3>Add Teacher</h3>
        <div class="form-group"><input type="text" id="teacherName" placeholder="Name"></div>
        <div class="form-group"><input type="text" id="teacherUserId" placeholder="User ID"></div>
        <div class="form-group"><input type="password" id="teacherPassword" placeholder="Password"></div>
        <button class="btn" onclick="addTeacher()">Add Teacher</button>
      </div>

      <h3>Existing Teachers</h3>
      <table id="teacherTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>User ID</th>
            <th>Password</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    `;
    await loadTeachers();
  }

  async function loadTeachers() {
    const { data: teachers, error } = await supabase.from('teacher').select('*').order('created_at', { ascending: false });
    if (error) { console.error(error); return; }
    const tbody = document.querySelector('#teacherTable tbody');
    tbody.innerHTML = '';
    teachers.forEach(t => {
      tbody.innerHTML += `
        <tr>
          <td>${t.name}</td>
          <td>${t.user_id}</td>
          <td>${t.password}</td>
          <td>
            <button onclick="editTeacher('${t.id}', '${t.name}', '${t.user_id}', '${t.password}')">Edit</button>
            <button onclick="deleteTeacher('${t.id}')">Delete</button>
          </td>
        </tr>
      `;
    });
  }

  async function addTeacher() {
    const name = document.getElementById('teacherName').value.trim();
    const user_id = document.getElementById('teacherUserId').value.trim();
    const password = document.getElementById('teacherPassword').value.trim();
    if(!name || !user_id || !password){ alert('Please fill all fields'); return; }

    const { data, error } = await supabase.from('teacher').insert([{ name, user_id, password }]);
    if(error){ alert('Error adding teacher'); console.error(error); return; }
    alert('Teacher added successfully!');
    document.getElementById('teacherName').value = '';
    document.getElementById('teacherUserId').value = '';
    document.getElementById('teacherPassword').value = '';
    loadTeachers();
  }

  function editTeacher(id, oldName, oldUserId, oldPassword){
    main.innerHTML = `
      <h2>Edit Teacher</h2>
      <div id="editTeacherForm">
        <div class="form-group"><input type="text" id="editName" value="${oldName}" placeholder="Name"></div>
        <div class="form-group"><input type="text" id="editUserId" value="${oldUserId}" placeholder="User ID"></div>
        <div class="form-group"><input type="text" id="editPassword" value="${oldPassword}" placeholder="Password"></div>
        <button class="btn" onclick="updateTeacher('${id}')">Update Teacher</button>
        <button class="btn" onclick="loadTeacherManager()">Cancel</button>
      </div>
    `;
  }

  async function updateTeacher(id){
    const newName = document.getElementById('editName').value.trim();
    const newUserId = document.getElementById('editUserId').value.trim();
    const newPassword = document.getElementById('editPassword').value.trim();
    if(!newName || !newUserId || !newPassword){ alert('Fill all fields'); return; }

    const { data, error } = await supabase.from('teacher').update({ name: newName, user_id: newUserId, password: newPassword }).eq('id', id);
    if(error){ alert('Error updating teacher'); console.error(error); return; }
    alert('Teacher updated successfully!');
    loadTeacherManager();
  }

  async function deleteTeacher(id){
    if(!confirm('Are you sure you want to delete this teacher?')) return;
    const { data, error } = await supabase.from('teacher').delete().eq('id', id);
    if(error){ alert('Error deleting teacher'); console.error(error); return; }
    alert('Teacher deleted!');
    loadTeachers();
  }
</script>

</body>
</html>
